{% extends "base.html" %}

{% block main_content %}

<h1>Upcoming Events</h1>
<table>
    {% for tournament in tournaments %}
        <tr>
            <td>{{ tournament["name"] }}</td>
            <td>{{ tournament["date"] }}</td>
            <td>{{ tournament["start_time"]}}</td>
            <td>{{ tournament["entry_fee"] }}</td>
            <td><a href="">See details</a></td>
        </tr>
    {% endfor %}

{% endblock %}
